<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <style>
        .container{
            width:100%;
            max-height: 500px;
            background-color: red;
        }
        .inner{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner">

        </div>
    </div>
    <button id="submit">submit</button>
    <script>
         var divs;
         var data=["orange","blue","green","black","pink","white","yellow","brown"];
         i=0;
        $(document).ready(function(){
            $("#submit").on("keypress",function () {
               
                    console.log(data[i]);
                    
                    divs = $("<div></div>").css({
                        "backgroundColor":data[i],
                        "height":"120px",
                        "width":"50px",
                        "float":"left",
                        
                    }
                    )
                    i++;
                
              $(".inner").prepend(divs);
            //   $(".container").animate({right: '250px'});

            }
                
            )
        })
    </script>
</body>
</html>
